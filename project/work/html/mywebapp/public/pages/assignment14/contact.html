<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Website - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <form id="contactForm" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to Aman's Poetry Website</label>
            </div>
            <div>
                <input type="radio" id="priority-low" name="priority" value="low" required>
                <label for="priority-low">Low Priority</label>
                <input type="radio" id="priority-medium" name="priority" value="medium">
                <label for="priority-medium">Medium Priority</label>
                <input type="radio" id="priority-high" name="priority" value="high">
                <label for="priority-high">High Priority</label>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Aman's Poetry Website</p>
    </footer>
</body>
</html>
